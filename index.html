<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Js 3</title>
    <link rel="stylesheet" href="style.css" />
    <script src="vue.global.js"></script>
  </head>
  <body>
    <header>
      <h2>Vue Js 3</h2>
    </header>
    <center>
      <div id="app">
        <h2>Time:{{ getCurrentTime() }}</h2>
        <h2>Counter: {{ count }}</h2>
        <button @click="increment(1)">Increase</button>
        <button @click="decrement(1)">decrease</button>
        <button @click="increment(5)">Increase</button>
        <button @click="decrement(5)">decrease</button>
        <h2>{{ 2+2+1 }}</h2>
        <h2>Add Method:{{ add(3,5,7) }}</h2>
        <h2>Add Method:{{ multipy(10) }}</h2>
        <h2>{{ name }}</h2>
        <button @click="changeName">Change Name</button>
      </div>
    </center>
    <script src="app.js"></script>
  </body>
</html>
